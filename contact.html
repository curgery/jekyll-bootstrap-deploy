layout: default

{% include navbar.html %}


<div class="container">
    <div class="row">
        <div class="col-md-12">
                <h1 class="display-4 mt-5 mb-5">Contact Us</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-9">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Your Email Address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Your Message Here</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Send email SLA (service-level agreement) Basic Policies</label>
                </div>
                <button type="submit" class="btn btn-info mb-3">Submit</button>
            </form>
        </div>
    </div>

</div>
